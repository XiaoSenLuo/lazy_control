<!DOCTYPE HTML>
<html lang="en">
   <head>
      <title>ESP8266</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8" />
      <script>
         addEventListener("load", function () {
         	setTimeout(hideURLbar, 0);
         }, false);
         function hideURLbar() {
         	window.scrollTo(0, 1);
         }
      </script>
      <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
   </head>
   <body>
      <h1 class="header-w3ls">MQTT Config</h1>
      <div class="porduct-order-agile">
         <form action="/save?page=2" method="post">
            <div class="main">
               <div class="form-left-to-w3l">
                  <p>MQTT Broker Host:</p>
                  <input type="text" name="mqtt_host" placeholder="" required="">
               </div>
               <div class="form-left-to-w3l">
                  <p>MQTT Broker Port:</p>
                  <input type="number" name="mqtt_port" placeholder="1883" required="">
               </div>
            </div>
            <div class="form-group">
               <p>MQTT Broker Uri:</p>
               <input type="text" name="mqtt_uri" placeholder="/">
            </div>
            <div class="form-group">
               <p>MQTT Broker Username:</p>
               <input type="text" name="mqtt_username" placeholder="User">
            </div>
            <div class="form-group">
               <p>MQTT Broker Password:</p>
               <input type="password" name="mqtt_passwd" placeholder="">
            </div>
            <div class="main">
               <div class="form-left-to-w3l">
                  <p>MQTT Client ID:</p>
                  <input type="text" name="mqtt_client_id" placeholder="" required="">
                  <div class="clear"></div>
               </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
         </form>
      </div>
      <div class="copy">
         <p>&copy; 2018 Item Order Form. All rights reserved | Design by
            <a href="http://w3layouts.com">W3layouts</a>
         </p>
      </div>
   </body>
</html>
